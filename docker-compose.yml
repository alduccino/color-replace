version: '3.8'

services:
  color-replace:
    build: .
    container_name: color-replace-app
    ports:
      - "3780:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
